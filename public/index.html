<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script id="label-template" type="text/x-handlebars-template">
      <div>
        <strong>{{name}}</strong>
        <p>disappears in <span>{{disappear_time}}</span> mins</p>
      </div>
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="spinner"></div>
    <script>
    var map;
    var pokemons = {};
    var source   = $("#label-template").html();
    var template = Handlebars.compile(source);

    function loadPokemons() {
      var position = map.getCenter();
      $('#spinner').html('<div class="loading">Loading&#8230;</div>');

      $.ajax({
        url: "/pokemons",
        data: position.toJSON(),
        success: function(result) {
          if (result.error) {
            $("body").html(result.error);
            return;
          }

          result.pokemons.forEach(function(pokemon) {
            if (pokemons[pokemon.encounter_id]) return;

            pokemons[pokemon.encounter_id] = pokemon;

            var icon = 'img/icons/' + pokemon.id + '.png';
            var info = new google.maps.InfoWindow({
              content: template({
                name: pokemon.name,
                disappear_time: pokemon.expire / 1000 / 60
              })
            });
            var marker = new google.maps.Marker({
              position: { lat: pokemon.latitude, lng: pokemon.longitude },
              map: map, icon: icon,
            });
            marker.addListener('click', function() {
              info.open(map, marker);
            });
            setTimeout(function() {
              marker.setMap(null);
              delete pokemons[pokemon.encounter_id];
            }, pokemon.expire);
          });

          $('.loading').remove();
        }
      });
    }

    function initMap() {
      navigator.geolocation.getCurrentPosition(function(position) {
        var position = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        map = new google.maps.Map(document.getElementById('map'), {
          center: position, zoom: 16
        });

        map.addListener('center_changed', function() {
          if (window.pending) clearTimeout(window.pending);
          window.pending = setTimeout(loadPokemons, 500);
        });

        loadPokemons();
      });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALXyMXFNOtTS0JOkl_-hsO84LfOypgoQA&callback=initMap" async defer></script>
  </body>
</html>
