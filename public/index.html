<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js.cookie.js"></script>

    <script id="label-template" type="text/x-handlebars-template">
      <div>
        <h6>{{name}}</h6>
        <p>
          <span>Disappears in
            <strong id='expire'>{{disappear_time}}</strong>
          mins</span><br />
          <a href='https://www.google.com/maps/dir/Current+Location/{{lat}},{{lng}}'
             target='_blank'
             title='Get Directions in Google Map'>Get directions</a>
        </p>
      </div>
    </script>
    <script id="button-template" type="text/x-handlebars-template">
      <a id="refresh-pokemon"
         class="btn-floating btn-large waves-effect waves-light red"
         style="margin: 10px">
        <i class="material-icons large">search</i>
      </a>
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="spinner"></div>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALXyMXFNOtTS0JOkl_-hsO84LfOypgoQA&callback=main" async defer></script>
  </body>
</html>
